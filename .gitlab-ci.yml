linux_py2_conda:
  script:
    - rm -rf dist
    - mkdir -p dist
    - env PATH="$AC_BIN:$MINICONDA_BIN:$GCC_BIN:$PATH" conda build --python 2.7 --output-folder dist build-aux/meta.yaml
  stage: build
  only:
    - develop
    - tags
  artifacts:
    name: "$CI_BUILD_NAME"
    expire_in: 1 week
    paths:
      - dist/linux-64/mfix*
  tags:
    - linux

linux_py3_conda:
  script:
    - rm -rf dist
    - mkdir -p dist
    - env PATH="$AC_BIN:$MINICONDA_BIN:$GCC_BIN:$PATH" conda build --python 3.6 --output-folder dist build-aux/meta.yaml
  stage: build
  only:
    - develop
    - tags
  artifacts:
    name: "$CI_BUILD_NAME"
    expire_in: 1 week
    paths:
      - dist/linux-64/mfix*
  tags:
    - linux

linux_py2_whl:
  script:
    - rm -rf dist
    - ( export PATH="$AC_BIN:$GCC_BIN:$PATH"; source $MINICONDA_BIN/activate py2; python setup.py bdist_wheel ) || exit $?
    - mkdir -p dist/linux-64
    - mv dist/mfix*.whl dist/linux-64
  stage: build
  only:
    - develop
    - tags
  artifacts:
    name: "$CI_BUILD_NAME"
    expire_in: 1 week
    paths:
      - dist/linux-64/mfix*
  tags:
    - linux

mac_py3_whl:
  script:
    - rm -rf dist
    - mkdir -p dist/mac-64
    - python setup.py bdist_wheel
    - mv dist/*.whl dist/mac-64
  stage: build
  only:
    - develop
    - tags
  artifacts:
    name: "$CI_BUILD_NAME"
    expire_in: 1 week
    paths:
      - dist/mac-64/mfix*
  tags:
    - mac

windows_py2_conda:
  script:
    - rm -rf dist
    - mkdir dist
    - env conda build --python 2.7 --output-folder dist build-aux/meta.yaml
  stage: build
  only:
    - develop
    - tags
  artifacts:
    name: "$CI_BUILD_NAME"
    expire_in: 1 week
    paths:
      - dist/win-64/mfix*
  tags:
    - windows

windows_py3_conda:
  script:
    - rm -rf dist
    - mkdir dist
    - env conda build --python 3.4 --output-folder dist build-aux/meta.yaml
  stage: build
  only:
    - develop
    - tags
  artifacts:
    name: "$CI_BUILD_NAME"
    expire_in: 1 week
    paths:
      - dist/win-64/mfix*
  tags:
    - windows

windows_py3_whl:
  script:
    - rm -rf dist
    - bash -c "mkdir -p dist/win-64"
    - python setup.py bdist_wheel
    - mv dist/*.whl dist/win-64
  stage: build
  only:
    - develop
    - tags
  artifacts:
    name: "$CI_BUILD_NAME"
    expire_in: 1 week
    paths:
      - dist/win-64/mfix*
  tags:
    - windows

install:pip_update:
  script:
    - env PYTHONPATH=${PYPATH}/lib/python2.7/site-packages ${ANACONDA_BIN}/pip uninstall --yes mfix || true
    - env PYTHONPATH=${PYPATH}/lib/python2.7/site-packages ${ANACONDA_BIN}/pip install dist/linux-64/*27*.whl --prefix=${PYPATH}
  stage: deploy
  only:
    - develop
    - tags
  dependencies:
    - linux_py2_whl
  tags:
    - linux

install:conda_update:
  variables:
    CONDA_REPO: ${JENKINS_HOME}/userContent/conda
  script:
    - rsync -av dist/ ${CONDA_REPO}/
    - $MINICONDA_BIN/conda index ${CONDA_REPO}/linux-64
    - $MINICONDA_BIN/conda index ${CONDA_REPO}/mac-64
    - $MINICONDA_BIN/conda index ${CONDA_REPO}/win-64
  stage: deploy
  only:
    - develop
    - tags
  dependencies:
    - linux_py2_conda
    - linux_py2_whl
    - linux_py3_conda
    - mac_py3_whl
    - windows_py2_conda
    - windows_py3_conda
    - windows_py3_whl
  tags:
    - linux

